    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Side Navigation Bar -->
    <aside class="side-bar">
        <span class="menu-label">MENU</span>
        <ul class="navbar-links">
            <li>
                <a href="index.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="currency.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Currency</span>
                </a>
            </li>
            <li class="active">
                <a href="about.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-info-circle"></i>
                    </span>
                    <span class="nav-text">About</span>
                </a>
            </li>
            <li>
                <a href="contact.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-envelope"></i>

                </a>

            <li>

    <!-- Currency Converter Content -->
    <div class="cur-container">
        <div class="panel-bar">
            <h1>Currency Converter</h1>
        </div>

        <div class="content-box">
            <label for="amount" class="form-label">Enter Amount to Convert:</label>
            <input type="number" id="amount" class="form-input" value="100" />

            <div class="dropdowns">
                <select id="from-currency-select" class="form-select"></select>
                <select id="to-currency-select" class="form-select"></select>
            </div>

            <button id="convert-button" class="btn-primary">Convert</button>

            <p id="result" class="result-text"></p>
        </div>
    </div>

    <!-- Currency Code Script -->
    <script src="currency-codes.js"></script>
    <!-- API Key Script -->
    <script src="api-key.js"></script>
    <!-- Currency Conversion Logic -->
    <script src="currency.js"></script>
