<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Contact Us - Expense Tracker Mate</title>
</head>
<body>
    <!-- Side Navigation Bar -->
    <aside class="side-bar">
        <span class="menu-label">MENU</span>
        <ul class="navbar-links">
            <li>
                <a href="index.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="currency.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Currency</span>
                </a>
            </li>
            <li class="active">
                <a href="about.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-info-circle"></i>
                    </span>
                    <span class="nav-text">About</span>
                </a>
            </li>
            <li>
                <a href="contact.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <span class="nav-text">Contact</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <span class="nav-text">Login</span>
                </a>
            </li>
            <li>
                <a href="register.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <span class="nav-text">Register</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Contact Content -->
    <div class="f-container">
        <h1>Create an account</h1>
        <p>If you have already have an account, login here...</p>

        <!-- Login Form -->
        <form id="contact-form" class="form" method="post" action="/submit-contact">
            <div class="form-group">
                <label for="full-name">Username:</label>
                <input type="text" id="full-name" name="fullName" class="input-field" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Password:</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="phone">Retype Password:</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
